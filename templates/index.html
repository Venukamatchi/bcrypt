
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    .bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -2;
      object-fit: cover;
      filter: brightness(0.7) blur(2px);
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(135deg, #f8fafc31 0%, #e2eafc2d 100%);
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
    }
    .logo {
      font-size: 2rem;
      font-weight: 700;
      color: #6c63ff;
      letter-spacing: 2px;
      animation: floatLogo 2.5s ease-in-out infinite alternate;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0); }
      100% { transform: translateY(-12px); }
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      background: rgba(255, 255, 255, 0.199);
      opacity: 0;
      transform: translateY(40px) scale(0.98);
      animation: cardIn 1s cubic-bezier(.68,-0.55,.27,1.55) 0.3s forwards;
    }
    @keyframes cardIn {
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    .form-control {
      transition: box-shadow 0.3s, border-color 0.3s;
    }
    .form-control:focus {
      box-shadow: 0 0 0 0.2rem #a1c4fd99;
      border-color: #6c63ff;
      animation: inputPulse 0.5s;
    }
    @keyframes inputPulse {
      0% { box-shadow: 0 0 0 0.2rem #a1c4fd99; }
      100% { box-shadow: 0 0 0 0.2rem #a1c4fd33; }
    }
    .btn-primary {
      background: linear-gradient(90deg, #a1c4fd 0%, #6c63ff 100%);
      border: none;
      color: #ffffff;
      font-weight: 700;
      font-size: 1.1rem;
      box-shadow: 0 2px 8px #6c63ff22;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-primary:hover {
      background: linear-gradient(90deg, #6c63ff 0%, #a1c4fd 100%);
      transform: scale(1.07);
      box-shadow: 0 4px 16px #6c63ff44;
    }
    .card h2 {
      font-family: 'Montserrat', Arial, sans-serif;
      color: #6c63ff;
      font-weight: 700;
      letter-spacing: 1px;
      animation: fadeInTitle 1.2s 0.7s both;
    }
    @keyframes fadeInTitle {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    a.text-decoration-none {
      color: #6c63ff;
      font-weight: 700;
      transition: color 0.2s;
    }
    a.text-decoration-none:hover {
      color: #a1c4fd;
      text-shadow: 0 2px 8px #a1c4fd44;
    }
  </style>
</head>
</head>
<body>
  <!-- Anime background video (example: beautiful animation loop from Pixabay) -->
  <video autoplay muted loop class="bg-video">
    <source src="/static/reg.mp4" type="video/mp4">
    <!-- fallback image if video not supported -->
  </video>
    <div class="bg-overlay"></div>
    <div class="container d-flex flex-column justify-content-center align-items-center" style="min-height:100vh;">
        <div class="logo mb-4">MyApp</div>
        <div class="card p-4" style="max-width: 400px; width: 100%;">
            <h2 class="mb-3 text-center">Create Account</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-warning" role="alert">
                  {% for message in messages %}
                    <div>{{ message }}</div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
            <form action="/register" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
            <div class="mt-3 text-center">
                <a href="/login" class="text-decoration-none">Already have an account? <strong>Login</strong></a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
