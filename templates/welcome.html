<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #e2eafc 100%);
      overflow: hidden;
    }
    .center-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    .welcome {
      font-size: 2.5rem;
      font-weight: 700;
      color: #6c63ff;
      letter-spacing: 2px;
      opacity: 0;
      animation: fadeInUp 1.2s 0.2s forwards;
    }
    .subtext {
      font-size: 1.2rem;
      color: #444;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeInUp 1.2s 1.2s forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loader {
      margin: 2rem auto 0 auto;
      width: 60px;
      height: 60px;
      border: 6px solid #a1c4fd;
      border-top: 6px solid #6c63ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      opacity: 0;
      animation: fadeInUp 1.2s 2.2s forwards, spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="center-box">
    <div class="welcome">Welcome!</div>
    <div class="subtext">Login successful. Preparing your dashboard...</div>
    <div class="loader"></div>
  </div>
  <script>
    setTimeout(function() {
      window.location.href = "/dashboard"; // Redirect to dashboard after animation
    }, 3500);
  </script>
</body>
</html>
